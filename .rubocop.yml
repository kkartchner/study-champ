AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/*.rb'
    - '.bundle/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
    - '**/config/**/*'

Metrics/LineLength:
  Max: 130

Metrics/MethodLength:
  Max: 20
  Exclude:
    - 'db/**/*'

Metrics/BlockLength:
  Max: 10
  Exclude:
    - 'spec/**/*'
    - 'config/routes.rb'

Style/StringLiterals:
  Exclude:
    - 'db/migrate/*'